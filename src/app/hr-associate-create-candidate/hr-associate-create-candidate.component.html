<app-hr-associate-top-banner></app-hr-associate-top-banner>

<div class="col2">
  <div class="page">
    <h1>Create new candidate</h1>
    <form [formGroup]="formControl" (submit)="save()">

      <mat-form-field class="example-form" appearance="fill">
        <mat-label>Name</mat-label>
        <input type="text" placeholder="Name" formControlName="name" matInput />
      </mat-form-field>

      <mat-form-field class="example-form" appearance="fill">
        <mat-label>Firstname</mat-label>
        <input type="text" placeholder="Firstname" formControlName="firstName" matInput />
      </mat-form-field>



      <mat-form-field class="example-form" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="text" placeholder="Email" formControlName="email" matInput />

      </mat-form-field>
      <mat-form-field class="example-form" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="text" placeholder="Password" formControlName="password" matInput />
      </mat-form-field>


      <button class="example-form" mat-raised-button color="primary" type="submit">Save</button>

    </form>
  </div>
</div>
