<div class="page">
  <h1>Create new candidate</h1>
  <form [formGroup]="this.candidateService.form" style="gap:30px">

    <mat-form-field class="example-form" appearance="fill" style="width: 260px;">
      <mat-label>Name</mat-label>
      <input type="text" placeholder="Name" width="400px" formControlName="name" matInput />
    </mat-form-field>

    <mat-form-field class="example-form" appearance="fill">
      <mat-label>Firstname</mat-label>
      <input type="text" placeholder="Firstname" formControlName="firstName" matInput />
    </mat-form-field>



    <mat-form-field class="example-form" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="text" placeholder="Email" formControlName="email" matInput />

    </mat-form-field>
    <mat-form-field class="example-form" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="text" placeholder="Password" formControlName="password" matInput />
    </mat-form-field>


    <button class="example-form" mat-raised-button color="primary" (click)="save()">Save</button>
    <!-- <button class="example-form" mat-raised-button color="primary" (click)="closeDialog()">close</button> -->
  </form>
</div>
